<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>rock_paper_scissors_lizard_spock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
  <div class="buttons">
    <button class="rpsButton" value="rock">✊</button>
    <button class="rpsButton" value="paper">🤚</button>
    <button class="rpsButton" value="scissors">✌</button>
    <button class="rpsButton" value="lizard">🦎</button>
    <button class="rpsButton" value="spock">🖖</button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton'>🔴</button>
  </div>
  </div>
  
  <script src="index.js"></script>
